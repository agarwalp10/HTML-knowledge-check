<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 HTML Assignment</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!-- Form Section -->
    <form action="/Submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <br><br>

        <label for="message">Message:</label>
        <textarea name="message" id="message" required placeholder="Write your message"></textarea>
        <br><br>
        <Fieldset>
            <!-- Bonus: Adding in a radio button -->
            <Legend>How did you find this site?</Legend>
            <input type="radio" id="google" name="site" value="google">Google
            <input type="radio" id="social media" name="site" value="social media">Social Media
            <input type="radio" id="other" name="site" value="other">Other
        </Fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br><br>
    <!-- Product information in Table Structure -->
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Macbook</td>
            <td>1500</td>
            <td>5</td>
        </tr>
        <tr>
            <td>HP</td>
            <td>300</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Samsung Galaxy Book</td>
            <td>900</td>
            <td>12</td>
        </tr>
    </table>
    <br><br>
    <!-- Images -->
    <img src="https://placehold.co/300x200" alt="Placeholder Image">
    <!-- Bonus: Adding in a second image with rounded border -->
    <img src="https://placehold.co/300x200" alt="Placeholder Image" style="border-radius: 50%; border: 2px solid black">

</body>
</html>
